<!doctype html>
<html ng-app="unbottled">

<head>

	<title>Organization list</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

	<!-- Google fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
	
	<!-- Organization -->
	<link href="css/organization.css" rel="stylesheet" type="text/css" />

	<!-- Layout -->
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
</head>

<body ng-controller="UnbottledController">
	
	<header>

		<!-- Title with logo at header -->
		<h2 id="header-title">Unbottled</h2>


		<!-- Navigation -->
		<div id="nav">
			<div class="nav-item">home</div>
			<div class="nav-item">about us</div>
			<div class="nav-item">organizations</div>
		</div>
	</header>

	<div id="wrap">

		<h1>Fundraiser organizations</h1>

		<p>Here's a list we've compiled of current, active fundraisers who are looking for donators and/or volunteers to help kick off some of their fundraising events!</p>
		
		<!-- List of organizations -->

		<div id="organization-list">
			
			<!-- List item: Taco bell -->
			<div class="organization-list-item" ng-repeat="org in WaterInfos">

				<div class="organization-logo">
					<img src="images/organizations/{{org.organization}}.jpg" />
				</div>

				<div class="organization-title">{{org.organization}}</div>

				<div class="organization-description-short">
					<p>{{org.info}}</p>
				</div>

				<div class="organization-more">
					<button type="button" class="btn btn-success">Learn more</button>
				</div>

			</div>

		</div>
	</div>

	<!-- Angular CDN --> 
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script> 

	<!-- Firebase CDN --> 
	<script src="http://cdn.firebase.com/js/client/1.0.6/firebase.js"></script> 

	<!-- app.js -->
	<script src="js/app.js"></script>

	<!-- AngularFire CDN --> 
	<script src="http://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<!-- Bootstrap -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


</body>

</html>
